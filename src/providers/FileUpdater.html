<ion-header>
    <ion-navbar>
        <ion-title>
            Upload
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form action="http://www.fbvinc.com:8137/weboa/resources/jsp/upload.jsp" method="post" enctype="multipart/form-data" [formGroup]="uploadForm">

        <ion-item>
            <ion-label>密码</ion-label>
            <ion-input formControlName="action" value="upload" type="hidden"></ion-input>
        </ion-item>

        <ion-row>
            
            <input type="file" name="files" #uploadimg (change)="fileChanged($event)"/>
        </ion-row>
        <ion-item>
            <ion-label>密码</ion-label>
            <ion-input formControlName="filepath" value="/attachment" type="hidden"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button full color="primary" (click)="submit(uploadForm.value, $event)">upload</button>
        </ion-item>
    </form>


</ion-content>
