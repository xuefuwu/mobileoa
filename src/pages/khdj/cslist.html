<ion-header>

  <ion-navbar>
    <ion-title>检查情况</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
   <ion-item *ngFor="let i of items">
     <h2>{{i.CSMC}}</h2>
    </ion-item>
 </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
