<div class="imgs" *ngIf="imgsList">
    <div #fileInputs>
    </div>
    <button (click)="fileChanged()">追加</button>
    <button (click)="upload()">上传</button>
    <ion-list>
        <ion-item  *ngFor="let imgObj of imgs">
        <img width="100%" src="{{domain}}{{imgObj.ATTACHMENTPATH}}" />
        </ion-item>
    </ion-list>
</div>
